<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客正文</title>
    <link rel="stylesheet" href="css/conmmon.css">
    <link rel="stylesheet" href="css/blog_content.css">
    <link rel="stylesheet" href="editor.md/css/editormd.preview.min.css" />
    <script src="js/jquery.min.js"></script>
    <script src="editor.md/editormd.js"></script>
    <script src="editor.md/lib/marked.min.js"></script>
    <script src="editor.md/lib/prettify.min.js"></script>
    <script src="js/urlutils.js"></script>
</head>

<body>
    <!-- 导航栏 -->
    <div class="nav">
        <img src="img/logo2.jpg" alt="">
        <span class="title">我的博客系统</span>
        <!-- 用来占据中间位置 -->
        <span class="spacer"></span>
        <a href="blog_list.html">主页</a>
        <a href="blog_edit.html">写博客</a>
        <a href="login.html">登录</a>
    </div>
    <!-- 版心 -->
    <div class="container">
        <!-- 左侧个人信息 -->
        <div class="container-left">
            <div class="card">
                <img id="photo" src="img/avatar.png" class="avtar" alt="">
                <h3 id="username"></h3>
                <a href="https://github.com/wyd333">github 地址</a>
                <div class="counter">
                    <span>文章</span>
                </div>
                <div class="counter">
                    <span id="artcount"></span>
                </div>
            </div>
        </div>
        <!-- 右侧内容详情 -->
        <div class="container-right">
            <div class="blog-content">
                <!-- 博客标题 -->
                <h3 id="title"></h3>
                <!-- 博客时间 -->
                <div class="date">
                    发布时间：<span id="createtime"></span>
                     | 阅读量：<span id="rcount"></span>
                </div>
                <!-- 博客正文 -->
                <div id="editorDiv">

                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
            var editormd;
            var aid = getParamValue("aid");

            // 把md转成html
            function initEdit(md){
                editormd = editormd.markdownToHTML("editorDiv", {
                markdown : md, // Also, you can dynamic set Markdown text
                // htmlDecode : true,  // Enable / disable HTML tag encode.
                // htmlDecode : "style,script,iframe",  // Note: If enabled, you should filter some dangerous HTML tags for website security.
                });
            }

            //初始化页面
            function init() {
                // 1-参数校验
                if(aid == null || aid <= 0) {
                    alert("参数有误！");
                    return false;
                }
                // 2-请求后端
                jQuery.ajax({
                    url: "/art/detail",
                    type: "GET",
                    data: {
                        "aid": aid,
                    },
                    // 3-将后端返回的结果展示给前端
                    success: function (res) {
                        if(res.code==200 && res.data != null) {
                            var user = res.data.user;
                            var art = res.data.art;
                            if(user!=null){
                                // 给用户对象设置值
                                if(user.photo!=""){
                                    jQuery("#photo").att("src",user.photo);
                                }
                                jQuery("#username").html(user.username);
                                jQuery("#artcount").html(user.artCount); // 用户发布的总文章数
                            }else{
                                alert("查询失败！"+res.msg);
                            }

                            if(art!=null){
                                jQuery("#title").html(art.title);
                                jQuery("#createtime").html(art.createtime);
                                jQuery("#rcount").html(art.rcount); // 阅读量
                                initEdit(art.content);
                            }else{
                                alert("查询失败！"+res.msg);
                            }

                        }else{
                            alert("查询失败！"+res.msg);

                        }
                    }
                })

            }
            init();
            function incrementCount() {
                if(aid == null || aid <= 0) {
                    return false;
                }
                jQuery.ajax({
                    url: "/art/increment_rcount",
                    type: "POST",
                    data: {
                        "aid": aid,
                    },
                    success: function () {}
                })
            }
            incrementCount();
    </script>
</body>

</html>
